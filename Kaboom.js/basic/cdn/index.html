    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaboom</title>

    <script type="module">

        // import kaboom lib
        import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";
        
        // initialize kaboom context
        kaboom();
        
        // add a piece of text at position (120, 80)
        add([
            text("hello"),
            pos(120, 80),
        ]);
        
        </script>
